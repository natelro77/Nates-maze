<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 4 - Our Magical Journey</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="chapter-page chapter-4" data-chapter="4">
    <div class="sparkles-container">
        <div class="sparkle sparkle-1"></div>
        <div class="sparkle sparkle-2"></div>
        <div class="sparkle sparkle-3"></div>
        <div class="sparkle sparkle-4"></div>
        <div class="sparkle sparkle-5"></div>
    </div>
    
    <div class="dreamy-stars">
        <div class="star" style="top: 15%; left: 20%; font-size: 16px;">‚≠ê</div>
        <div class="star" style="top: 25%; left: 80%; font-size: 20px; animation-delay: 1s;">‚ú®</div>
        <div class="star" style="top: 40%; left: 10%; font-size: 14px; animation-delay: 2s;">üåü</div>
        <div class="star" style="top: 60%; left: 90%; font-size: 18px; animation-delay: 0.5s;">‚≠ê</div>
        <div class="star" style="top: 75%; left: 30%; font-size: 16px; animation-delay: 1.5s;">‚ú®</div>
        <div class="star" style="top: 85%; left: 70%; font-size: 22px; animation-delay: 2.5s;">üåü</div>
    </div>
    
    <div class="bunny-container">
        <img src="assets/bunny.svg" alt="Magical Bunny" class="bunny-icon" onclick="bunnyClick()">
    </div>
    
    <div class="chapter-container">
        <div class="chapter-header">
            <h1 class="chapter-title">Chapter 4</h1>
            <p class="chapter-subtitle">The Plot Thickens</p>
        </div>
        
        <div class="riddle-section">
            <div class="riddle-box">
                <h2 class="riddle-title">This one's tricky:</h2>
                <p class="riddle-text">"I can see you without eyes, hear you without ears, and follow you without legs."</p>
                
                <div class="answer-section">
                    <input type="text" id="riddleAnswer" placeholder="Your answer..." class="riddle-input">
                    <button onclick="checkAnswer('dream', 'chapter5.html')" class="submit-btn">Submit</button>
                </div>
                
                <p id="feedback" class="feedback"></p>
            </div>
        </div>
        
        <div class="progress-indicator">
            <div class="progress-bar">
                <div class="progress-fill" style="width: 40%"></div>
            </div>
            <p class="progress-text">Chapter 4 of 10</p>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="https://www.soundjay.com/misc/sounds/magic-chime-02.wav" type="audio/wav">
    </audio>

    <script src="script.js"></script>
    <script>
        initializeChapter();
        
        document.getElementById('riddleAnswer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer('dream', 'chapter5.html');
            }
        });
    </script>
</body>
</html>
